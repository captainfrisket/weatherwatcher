// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin:'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    
}

sourceSets {
    main.java.srcDir "src/main/java"
    main.resources.srcDir "src/main/resources"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
//    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
    compile 'com.github.dcasavant:wundergroundapi:master-SNAPSHOT'

    // Declare the dependency for your favorite test framework you want to use in your tests.
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
    
}

mainClassName = 'com.casad.weatherwatcher.WeatherWatcher'

jar {
  manifest {
    attributes('Main-Class': 'com.casad.weatherwatcher.WeatherWatcher')
 //   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  }
}